<script>
    let number = '0123456789'
    number.toString()
    let count = 0
    const arr = []
    for (let i = 0; i < 4; i++) {
        arr[i] = prompt()
    }
    a = arr.join('')

    for (let i = 0; i < a.length; i++) {
        if (number.indexOf(a[i]) != -1) {
            count++
        }
    }
    console.log('Số kí tự số trong chuỗi: ' + count)
    console.log(a)


</script>
