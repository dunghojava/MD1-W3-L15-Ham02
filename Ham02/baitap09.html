<script>

    let arr = [0, 2, 4, 6, 2, 6, 6, 8]

    function reCheck(a) {
        let count = 0
        let check = false
        for (let i = 0; i < arr.length; i++) {
            if (a == arr[i]) {
                count++
                check = true
            }
        }
        if (check == false) {
            return -1
        }
        return count
    }

    console.log(reCheck('fdf'))
</script>
